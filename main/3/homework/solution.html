<!doctype html>
<!-- atribut lang definuje v akom jazyku je vasa web stranka -->
<html lang="sk">
<!-- v hlavicke sa linkuju kniznice, css files, js files, meta data teda informacie o vasej stranke -->
<head>
	<!-- chartset je atribut, ktory ulahcuje definovat znakovu sadu -->
	<meta charset="utf-8">
	<!-- nazov mojej stranky, ktory bude zobrazeny v prehliadaci na liste -->
	<title>moja stranka</title>
	<!-- description definuje popis vasej webovej stranky -->
	<meta name="description" content="toto je web stranka kde su kacicky">
	<!-- author definuje kto tuto web stranku vytvoril -->
	<meta name="author" content="lukas ja">
	<!-- keywords definujete podla akych slov vas ma ujo google najst -->
	<meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
	<!-- núti prehliadač vykresliť štandardy konkrétnej verzie prehliadača staci IE edge -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 
		zabezpeci vam to ze vasa web stranka bude spravne riesit responzivitu 
		width=device-width info o tom že stránka sa zobrazuje na základe šírky vášho zariadenia
		initial-scale=1.0 definuje rozsah približenia web stránky na začiatku
		maximum-scale=1.0 definuje maximalny rozsah približenia
		user-scalable=no tento parameter hovorí o tom že nie je povolené približovanie obrázkov
	-->
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<!-- 
		týmto sa upraví pohľad na vašu webovú aplikáciu v zariadeniach iOS, pričom necháte užívateľovi škálovať obsah 
		(na ktorý sme zvyknutí v programe Safari pomocou prstov na zväčšenie a zmenšenie) a nastaví šírku 
	-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- pridate obrazok do prehliadaca vedla nazvu vasej stranky-->
	<link rel="icon" href="./images/icon.png" type="image/png" sizes="16x16">
	<!-- http://meyerweb.com/eric/tools/css/reset/ zabezpecime ze css bude rovnake na kazdom prehliadaci -->
	<!-- <link rel="stylesheet" type="text/css" href="css/reset.css"> -->
	<!-- 
		rel atribut definuje o aky file ide, stylesheet sa da prelozit ako zoznam kaskadovych stilov a 
		cele je to obalene tagom link ktory hovori ze ide o linku teda linkujem css file do HTMLka 
	-->
	<!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
	<!-- do htlm tagu style mozete napisat svoj style ak potrebujete nieco skor zobrazit pred tym ked sa nacita cela vasa stranka -->
	<style>
	</style>
	<!-- zabezpecuje to ze HTML5 tagy budu fungovat pre IE9 a nizsie prehliadace -->
	<!--[if lt IE 9]>
		<script>
			var e = ("abbr,article,aside,audio,canvas,datalgulpist,details,figure,footer,header,hgroup,mark,menu,meter,nav,output,progress,section,time,video,figcaption,summary").split(',');
			for (var i = 0; i < e.length; i++)
			document.createElement(e[i]);
		</script>
	<![endif]-->
</head>
<!-- do body pisete kostru stranky -->
<body>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/vrVuGiKRVDU" frameborder="0" allow="autoplay; encrypted-media"
		allowfullscreen>
	</iframe>
	<br>
	<button type="button" onclick="alert('popup v prehliadači s textom')">
		som button html tag s atributom onclick a vo vnutri obsahuje hodnotu s funkciou alert a ta obsahuje nejakz text, ktorý sa vypíše po kliknutí
	</button>
	<br>
	<button type="button" disabled>
		som button na ktorí nevieš kliknúť
	</button>
	<br>
	<form>
		Enter your name:
		<input name="firstname" type="text">
		<br>
		<select name="cars">
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="fiat">Fiat</option>
			<option value="audi">Audi</option>
		</select>
		<br>
		<textarea name="message" rows="10" cols="30">
			som nejaká textarea s veeeela textom podobne ako input len viac riadkovy
		</textarea>
		<br>
		<label for="input1">som label keď na mňa klikneš focusnem input podobnou</label>
		<br>
		<input type="text" placeholder="som prvý input" id="input1">
		<br>
		<label for="input2">som label keď na mňa klikneš focusnem input podobnou</label>
		<br>
		<input type="text" placeholder="som druhý input" id="input2">
	</form>
</body>
</html>
